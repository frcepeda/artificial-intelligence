<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-1.12.0.js"></script>
		<script type="text/javascript" src="js/puzzle.js"></script>

		<title>n-puzzle</title>
	</head>

	<body>
		<div>
			<form id="permutation-form">
				<input type="text"
				       id="permutation"
				       value="0,1,2,3,4,5,6,7,8" />

				<input type="submit"
				       id="load"
				       value="Load Permutation" />
			</form>
		</div>

		<div>
			<input type="text"
			       id="target"
			       value=""
			       disabled/>
			<label>
			<input type="checkbox"
			       id="customTarget"
			       text="hello"
			       onclick="document.getElementById('target').disabled=!this.checked;"
			       />Custom Target</label>
		</div>

		<div>
			<p id="stopwatch">00:00.000</p>
		<div>

		<div>
			<form>
				<input type="button"
				       id="solve"
				       value="Solve" />

				<input type="button"
				       id="step"
				       value="Step" />

				<input type="button"
				       id ="allSteps"
				       value="All Steps" />

				<input type="button"
				       id ="reset"
				       value="Reset" />

				<input type="button"
				       id ="random"
				       value="Random permutation" />
			</form>
		</div>

		<div>
			<p id="message"></p>
		</div>

		<div>
			<div id="puzzle">
				<div id="puzzle-wrapper" class="wrapper">
				</div>
			</div>
		</div>
	</body>

</html>
